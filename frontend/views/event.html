<!DOCTYPE html>
<html>
<head>
    <title>CreateEvent</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../javascripts/ace.js" type="text/javascript" charset="utf-8"></script>
    <link rel='stylesheet' href='../stylesheets/style.css' />
    <link type="text/css" rel="stylesheet" href="../stylesheets/materialize.min.css"  media="screen,projection"/>
    <script type="text/javascript" src="../javascripts/materialize.min.js"></script>
</head>
<body>
<h2><i>Code Rash</i></h2>
<h3>Admin</h3>
<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <input id="event_name" type="text" class="validate">
                <label for="event_name">Event Name</label>
            </div>
            <div class="input-field col s6">
                <label for="time">Time</label><br />
                <input id="Time" type="number" class="validate">
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="player1" type="text" class="validate">
                <label for="player1">Player 1</label>
            </div>
            <div class="input-field col s6">
                <input id="player2" type="text" class="validate">
                <label for="player2">Player 2</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" name="addquestions" onclick="createQuestions()">Add Questions</button>
        </div>
        <div id="questions"></div>
        <div id="submit">
            <button class="btn waves-effect waves-light" type="submit" name="action">Create Event
            </button>
        </div>
    </form>
</div>
</body>
</html>
